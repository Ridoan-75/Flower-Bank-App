<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <title>Flower Bank</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-400">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold text-center mb-4">Flower Bank Ltd</h1>
        <!--dashboard-->
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-amber-400 p-4 rounded">
                <h2 class="font-semibold">Deposit</h2>
                <p class="text-3xl">$ <span id="deposit">0</span></p>
            </div>

            <div class="bg-green-400 p-4 rounded">
                <h2 class="font-semibold">Withdraw</h2>
                <p class="text-3xl">$ <span id="withdraw">0</span></p>
            </div>

            <div class="bg-sky-400 p-4 rounded">
                <h2 class="font-semibold">Balance</h2>
                <p class="text-3xl">$ <span id="balance">0</span></p>
            </div>
        </div>
        <!--input section-->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-white rounded shadow p-4">
                <h3 class="font-semibold text-black">Deposit</h3>
                <input type="number" class="w-full p-2 border rounded" id="deposite-input" placeholder="Enter Amount">
                <button class="mt-3 w-full bg-blue-600 text-white px-4 py-2 rounded-lg transition-all duration-300 transform hover:bg-blue-900 hover:scale-105 active:scale-95" id="deposit-btn">Deposit</button>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h3 class="font-semibold text-black">Withdraw</h3>
                <input type="number" class="w-full p-2 border rounded" id="withdraw-input" placeholder="Enter Amount">
                <button class="mt-3 w-full bg-red-500 text-white px-4 py-2 rounded-lg transition-all duration-300 transform hover:bg-red-800 hover:scale-105 active:scale-95" id="withdraw-btn" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
        
    </div>

<!--JS link-->   
<script src="script.js"></script>
</body>
</html>
